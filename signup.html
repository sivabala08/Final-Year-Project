<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Connect - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            line-height: 1.4; /* Reduced line height */
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(139, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: -1;
        }

        .container {
            max-width: 450px;
            width: 100%;
            padding: 20px; /* Reduced padding */
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .container:hover {
            animation-play-state: paused;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px; /* Reduced margin */
        }

        .logo img {
            width: 30px; /* Smaller logo */
            height: 30px;
            margin-right: 10px;
        }

        .logo h2 {
            color: #8b0000;
            font-size: 1.3em; /* Smaller text */
        }

        .form-header {
            text-align: center;
            margin-bottom: 15px; /* Reduced margin */
            position: relative;
        }

        .form-header::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 2px; /* Thinner line */
            background: linear-gradient(to right, transparent, #8b0000, transparent);
            bottom: -5px; /* Reduced spacing */
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.3s ease;
        }

        .form-header:hover::after {
            width: 200px;
        }

        .form-header h1 {
            color: #8b0000;
            font-size: 1.7em; /* Smaller heading */
            margin-bottom: 5px; /* Reduced spacing */
        }

        .form-header p {
            color: #666;
            font-size: 0.9em; /* Smaller text */
        }

        .form-group {
            margin-bottom: 12px; /* Reduced spacing between form groups */
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 4px; /* Reduced spacing */
            font-weight: bold;
            color: #333;
            transition: color 0.3s ease;
            font-size: 0.9em; /* Smaller label */
        }

        .form-group:hover label {
            color: #8b0000;
        }

        input {
            width: 100%;
            padding: 8px; /* Smaller input fields */
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9em; /* Smaller text */
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #8b0000;
            box-shadow: 0 0 10px rgba(139, 0, 0, 0.2);
            outline: none;
        }

        .form-group:hover input {
            border-color: #8b0000;
        }

        .submit-btn {
            background-color: #8b0000;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px; /* Smaller button */
            font-size: 0.95em; /* Smaller text */
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 8px; /* Reduced spacing */
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
            z-index: 1;
        }

        .submit-btn:hover {
            background-color: #6b0000;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(139, 0, 0, 0.3);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .login-link {
            text-align: center;
            margin-top: 10px; /* Reduced spacing */
            font-size: 0.85em; /* Smaller text */
            color: #666;
        }

        .login-link a {
            color: #8b0000;
            text-decoration: none;
            position: relative;
        }

        .login-link a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            background: #8b0000;
            bottom: -2px;
            left: 0;
            transition: width 0.3s ease;
        }

        .login-link a:hover::after {
            width: 100%;
        }

        .error {
            color: #8b0000;
            font-size: 0.75em; /* Smaller error text */
            margin-top: 3px; /* Reduced spacing */
            display: none;
        }

        .social-login {
            margin-top: 15px; /* Reduced spacing */
            text-align: center;
        }

        .social-login h3 {
            position: relative;
            color: #666;
            font-size: 0.85em; /* Smaller text */
            margin-bottom: 10px; /* Reduced spacing */
        }

        .social-login h3::before,
        .social-login h3::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background-color: #ddd;
        }

        .social-login h3::before {
            left: 0;
        }

        .social-login h3::after {
            right: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 12px; /* Reduced spacing */
        }

        .social-icon {
            width: 35px; /* Smaller icons */
            height: 35px;
            border-radius: 50%;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 0.9em; /* Smaller text */
        }

        .social-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/api/placeholder/40/40" alt="Life Connect Logo">
            <h2>Life Connect</h2>
        </div>
        <div class="form-header">
            <h1>Sign Up</h1>
            <p>Join our community of blood donors</p>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
                <div id="nameError" class="error">Please enter your full name</div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div id="passwordError" class="error">Password must be at least 8 characters</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div id="confirmPasswordError" class="error">Passwords do not match</div>
            </div>

            <button type="submit" class="submit-btn">Create Account</button>

            <div class="login-link">
                Already have an account? <a href="login.html">Log in</a>
            </div>

            <div class="social-login">
                <h3>Or sign up with</h3>
                <div class="social-icons">
                    <div class="social-icon">G</div>
                    <div class="social-icon">f</div>
                    <div class="social-icon">in</div>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signupForm');
            
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                let isValid = true;
                
                // Validate name
                const name = document.getElementById('name').value;
                if (name.trim() === '') {
                    document.getElementById('nameError').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('nameError').style.display = 'none';
                }
                
                // Validate email
                const email = document.getElementById('email').value;
                if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                    document.getElementById('emailError').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('emailError').style.display = 'none';
                }
                
                // Validate password
                const password = document.getElementById('password').value;
                if (password.length < 8) {
                    document.getElementById('passwordError').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('passwordError').style.display = 'none';
                }
                
                // Validate password confirmation
                const confirmPassword = document.getElementById('confirmPassword').value;
                if (password !== confirmPassword) {
                    document.getElementById('confirmPasswordError').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('confirmPasswordError').style.display = 'none';
                }
                
                // If all validations pass, show success message and redirect
                if (isValid) {
                    alert('Account created successfully! Redirecting to homepage...');
                    // Redirect to index page after a brief delay
                    setTimeout(function() {
                        window.location.href = 'index.html';
                    }, 1000);
                }
            });
            
            // Add focus effects to inputs
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.querySelector('label').style.color = '#8b0000';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.querySelector('label').style.color = '#333';
                });
            });
            
            // Social login buttons
            const socialIcons = document.querySelectorAll('.social-icon');
            socialIcons.forEach(icon => {
                icon.addEventListener('click', function() {
                    alert('Social login feature coming soon!');
                });
            });
        });
    </script>
</body>
</html>
